<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>

    <div class="container text-center mt-5">
      <h1> Let's AJAX! ⚔︎</h1>

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="CA">California</option>
        <option value="MN">Minnesota</option>
        <option value="DO">Oregon</option>
        <option value="HW">Hawaii</option>
        <option value="KT">Kentucky</option>
        <option value="TX">Texas</option>
        <option value="CO">Colorado</option>
        <option value="AK">Alaska</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input id="submit" type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>

      <ul class="list-inline mt-5" id="results"></ul>

    </div>

    <!-- At the end, the script -->
    <script src="main.js"></script>
  </body>
</html>
